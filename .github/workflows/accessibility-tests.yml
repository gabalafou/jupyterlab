name: Accessibility Tests On Demand

on:
  issue_comment:

jobs:
  print-info:
    if: github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "#️⃣ github = ${{ toJSON(github) }}"

  accessibility-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Execute accessibility tests
        if: github.event.issue.pull_request && github.event.comment.body == 'please run accessibility tests'
        uses: gabalafou/jupyter-a11y-testing/.github/actions/jlab-a11y-test@main
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.issue.pull_request.head.sha }}
